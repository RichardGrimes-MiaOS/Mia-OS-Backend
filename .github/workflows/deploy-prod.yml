name: Deploy to Production

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production
  ECR_REPOSITORY: mia-production-backend
  ECS_CLUSTER: mia-backend-cluster
  ECS_SERVICE: mia-backend-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          echo "üèóÔ∏è  Building Docker image for production..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

          echo "üè∑Ô∏è  Tagging image..."
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Also tag with release version if triggered by release
          if [ -n "$RELEASE_TAG" ]; then
            docker tag $ECR_REGISTRY/$ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:$RELEASE_TAG
          fi

          echo "üì§ Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          if [ -n "$RELEASE_TAG" ]; then
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$RELEASE_TAG
          fi

          echo "‚úÖ Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Force new ECS deployment
        run: |
          echo "üöÄ Deploying to Production ECS..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Wait for service to stabilize
        run: |
          echo "‚è≥ Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION

      - name: Deployment summary
        run: |
          echo "‚úÖ Production deployment completed successfully!"
          echo "Environment: $ENVIRONMENT"
          echo "Cluster: $ECS_CLUSTER"
          echo "Service: $ECS_SERVICE"
          echo "Image: ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:${{ github.sha }}"
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "Release: ${{ github.event.release.tag_name }}"
          fi
